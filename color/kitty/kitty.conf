term xterm-256color

shell_integration no-cursor
cursor #c0caf5
cursor_text_color #1d202f
cursor_shape block
cursor_beam_thickness 1

font_size 20
font_family      SauceCodePro Nerd Font Mono
bold_font        SauceCodePro Nerd Font Mono
italic_font      SauceCodePro Nerd Font Mono
bold_italic_font SauceCodePro Nerd Font Mono

enable_audio_bell yes
scrollback_lines 2000
background_opacity 0.9

cursor_blink_interval 0


scrollback_fill_enlarged_window no
wheel_scroll_multiplier 5.0
mouse_hide_wait -1

strip_trailing_spaces never
hide_window_decorations no

enabled_layouts splits,stack,fat,tall,grid

map shift+ctrl+c copy_to_clipboard
map shift+ctrl+v paste_from_clipboard

map shift+alt+o new_tab
map shift+alt+n next_tab
map shift+alt+p previous_tab
map shift+alt+c close_tab
map shift+alt+w close_window
map shift+alt+x close_other_windows_in_tab
map shift+alt+q close_other_tabs_in_os_window

map shift+alt+a change_font_size all +3.0
map shift+alt+z change_font_size all -3.0
map shift+alt+r change_font_size all 0

map shift+alt+d scroll_line_down
map shift+alt+u scroll_line_up
map shift+ctrl+d scroll_page_down
map shift+ctrl+u scroll_page_up

map shift+alt+v launch --location=vsplit
map shift+alt+s launch --location=split
map shift+alt+m toggle_layout stack

map shift+alt+k neighboring_window up
map shift+alt+h neighboring_window left
map shift+alt+l neighboring_window right
map shift+alt+j neighboring_window down

map shift+ctrl+l resize_window narrower
map shift+ctrl+h resize_window wider
map shift+ctrl+k resize_window taller
map shift+ctrl+j resize_window shorter 3

tab_bar_edge top
tab_bar_margin_width      0
tab_bar_margin_height     0 0
tab_bar_style             separator
tab_bar_min_tabs          2
tab_separator             ""
tab_title_template        "{fmt.fg._49556a}{fmt.bg.default}{fmt.fg._abb2bf}{fmt.bg._49556a} {title.split()[0]} {fmt.fg._49556a}{fmt.bg.default} "
active_tab_title_template "{fmt.fg._68a0e1}{fmt.bg.default}{fmt.fg._282c34}{fmt.bg._68a0e1} {title.split()[0]} {fmt.fg._68a0e1}{fmt.bg.default} "

